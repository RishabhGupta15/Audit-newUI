<table>
  <tr class="r"><td class="col-12" style="color: aliceblue;">Audit Management System</td>
      
      <td><a [routerLink]="['/logout']"class="nav-link">Logout</a></td>
      
  </tr>
</table>
<div id="home">
<div class="container">
    <h2 style="text-align: center;">Project details</h2>
    <div class="container">
    <form>
        <div class="form-group">
          <strong>Project Name</strong>
          <input type="text" class="form-control" placeholder="Enter Project Name" [(ngModel)]="projectName" required="please enter" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
         <strong> Manager Name of the Project</strong>
          <input type="text" class="form-control" placeholder="Enter Project's Manager Name" [(ngModel)]="projectMangerName" required [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <strong>Application Owner</strong>
         <input type="text" class="form-control" placeholder="Application Owner" pattern="[a-zA-Z]*" [(ngModel)]="applicationOwner" required [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <strong>AuditType(SOX/Internal)</strong><br>
           
            <input type="radio"name="Internal"  value="Internal" [(ngModel)]="aType" required [ngModelOptions]="{standalone: true}">Internal
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio"  value="SOX" [(ngModel)]="aType" required [ngModelOptions]="{standalone: true}">SOX
           
          </div>
        <button type="submit" class="btn btn-primary" (click)="getCheckListQuestions()">Submit</button>
        <h5 class="invalid" *ngIf="isNotValid">Please Enter All the details</h5>
      </form>

    </div>
</div>
</div>
